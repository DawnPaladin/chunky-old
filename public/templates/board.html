<h1>{{ board.name }}</h1>

<div class="lists">
  <div ng-repeat="list in lists" class="list">
    <div class="list-name">{{ list.name }}</div>

    <div ng-repeat="card in list.cards">
      <div class="card" ng-click="showCard(card.id)">
        <div class="card-title">{{ card.title }}</div>
      </div>
      <card-modal></card-modal>
    </div>
    
  </div>
</div>
