<h1>Create a Board</h1>

<form class='new-board-form form form-inline' ng-submit="createBoard(boardName)" name="new-board">
  <div class="form-group">
    <input placeholder="Name your board" type="text" name="name" ng-model="newBoard.name" class="form-control">
  </div>
  <input type="submit" class="btn btn-default">
</form>
