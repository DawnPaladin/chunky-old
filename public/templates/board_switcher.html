<div class="board-switcher">
  <div class="hidden">
    <a href="#">New board</a>
  </div>

  <select ng-model="boards" ng-options="board.id as board.name for board in boards" class="form-control">
    <option value="">Select Board</option>
  </select>

  <form class='new-board-form form form-inline' ng-submit="createBoard()" name="new-board">
    New board:
    <div class="form-group">
      <input type="text" name="name" ng-model="newBoard.name" class="form-control">
    </div>
    <input type="submit" class="btn btn-default">
  </form>
</div>
