<div class="modal" data-id="{{card.id}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="breadcrumbs"></div>
        <div class="flex-row">
          <div class="completed-box column">
            <input type="checkbox" ng-model="card.completed" ng-change="completionChange(card)">
          </div>
          <div class="column">
            <h4 class="card-title">{{card.title}}</h4>
            <div class="card-field">
              <div class="card-field-name" ng-click="showEditableDescription()">Description</div>
              <div class="card-description">
                <div class="form-inline">
                  <textarea
                    id="editable"
                    class="form-control"
                    ng-show="editDescription"
                    ng-model="card.description"
                    ng-blur="hideEditableDescription(card)">
                  </textarea>
                  <button
                    class="btn btn-success"
                    ng-click="hideEditableDescription(card)"
                    ng-show="editDescription">
                    Save
                  </button>
                </div>
                <p ng-hide="editDescription" ng-click="showEditableDescription()">{{ card.description }}</p>
              </div>
            </div>
            <div>
              <button
                class="btn btn-default"
                ng-click="card.showNewCard = true"
                ng-hide="card.showNewCard">
                Add child task
              </button>
              <div class="new-card-input" ng-show="card.showNewCard">
                <textarea
                  class="form-control"
                  ng-model="card.newChildCard.title">
                </textarea>
                <div class="new-card-input-controls">
                  <button
                    class="btn btn-success add-card-button"
                    ng-click="card.createChildCard()">
                    Add
                  </button>
                  <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
